<span class="toggle-area" id="switch"></span>
<h1 class="title" data-bind="text: title, attr:{style: title_style}"></h1>
<h1 class="title2" data-bind="text: title2, attr:{style: title2_style}"></h1>
<h2 class="iconcontainer" data-bind="attr:{style: icon_style}"><i data-bind="attr: {class: icon}"></i></h2>
<p class="status" data-bind="html: status, attr:{style: status_style}"></p>
<div class="slidercontainer"><input type="range" data-bind="attr: {min: MinValue, max: MaxValue, step: StepValue, style: slider_style}, value: Volume" ></div>
<div class="styled-select" data-bind="attr:{style: selectcontainer_style}">
  <select data-bind="options: inputoptions,
                       optionsText: 'name',
                       value: selectedoption,
                       optionsCaption: 'Choose...'"></select>
  </select>
</div>
